# Default values for laravel-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: declum/laravel
  pullPolicy: Always
  tag: latest

git:
  repo: https://github.com/letout-io/laravel.git

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  className: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - 172.16.137.128.sslip.io
  paths:
    - path: /
      pathType: ImplementationSpecific

resources: {}
  # limits:
  #   cpu: 500m
  #   memory: 512Mi
  # requests:
  #   cpu: 250m
  #   memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

postStart: |-
    #!/bin/bash -e
    set -xe

    php artisan down
    php artisan optimize
    sleep $[ ( $RANDOM % 10 )  + 1 ]s
    # php artisan migrate --force
    php artisan up

preStop: |-
    #!/bin/bash -e
    set -xe
    
    php artisan down

preStopWorker: |-
    #!/bin/bash -e
    set -xe
    
    php artisan down

    # Shutdown horizon
    HORIZON_VERSION=$(jq -r '.require."laravel/horizon"' composer.json)
    if [ "$HORIZON_VERSION" = "null" ];
    then
      echo 'Horizon is missing'
      supervisorctl --configuration /etc/supervisor/supervisord.conf stop all
    else
      php artisan horizon:terminate
    fi

startWorker: |-
    #!/bin/bash -e
    set -xe
    
    php artisan up

    # Shutdown horizon
    HORIZON_VERSION=$(jq -r '.require."laravel/horizon"' composer.json)
    if [ "$HORIZON_VERSION" = "null" ];
    then
      echo 'Horizon is missing'
      supervisord --nodaemon --configuration /etc/supervisor/supervisord.conf
    else
      php artisan horizon
    fi


stopWorker: |-
    #!/bin/bash -e
    set -xe
    
    php artisan down

    # Shutdown horizon
    HORIZON_VERSION=$(jq -r '.require."laravel/horizon"' composer.json)
    if [ "$HORIZON_VERSION" = "null" ];
    then
      echo 'Horizon is missing'
      supervisorctl --configuration /etc/supervisor/supervisord.conf stop all
    else
      php artisan horizon:terminate
    fi

queue:
  driver: supervisor
  queues:
    # all are mandatory
    defaultQueue:
      sleep: 3
      tries: 3
      timeout: 900
      queue: default
      user: www-data
      numprocs: 5
      connection: 

